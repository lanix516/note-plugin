<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./base-min.css" />

<style type="text/css">
    select {
        height: 36px !important;
        width: 120px;
        margin-left: 20px
    }

    label {
        float: left;
        line-height: 40px;
        padding-right: 5px;
    }

    html {
        font-size: 14px;
    }
</style>
<div id="layout" class="pure-g" style="width:600px;padding: 10px">
    <div class="sidebar pure-u-1">
        <div class="pure-form pure-form-stacked">
            <fieldset>
                <legend style="font-size:28px; font-weight:700;">MD Note</legend>
                <div style="margin: 5px 0;overflow: hidden;">
                    <button @click="show_yesterday=!show_yesterday" class="pure-button pure-button-primary"
                        style="width:100px;float:right">昨日日志</button>
                    <textarea v-model="yesterday_text" v-if="show_yesterday" rows="5"
                        style="width:600px;overflow:scroll;" disabled></textarea>
                </div>

                <input id="note" v-model="note" maxlength="64" type="text" placeholder="请在此处输入日志内容" style="width:100%">
                <span class="pure-form-message" style="color:#FF0000" v-if="note.length==0">This is a required
                    field.</span>
                <div class="pure-g">
                    <div class="pure-u-1">
                        <label for="type">今日OR明日</label>
                        <select id="type" v-model="day">
                            <option>今日</option>
                            <option>明日</option>
                        </select>
                    </div>
                    <div class="pure-u-1-2">
                        <label for="type">调整OR增加</label>
                        <select id="type" v-model="add">
                            <option>调整</option>
                            <option>增加</option>
                        </select>
                    </div>
                    <div class="pure-u-1-2">
                        <label for="time">用时</label>
                        <select id="time" v-model="time">
                            <option>1</option>
                            <option>2</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                        </select>
                    </div>
                    <div class="pure-u-1-2">
                        <label for="type">BUGOR功能</label> <select id="type" v-model="type">
                            <option>BUG</option>
                            <option>功能</option>
                        </select>
                    </div>

                    <div class="pure-u-1-2">
                        <label for="state">状态</label>
                        <select id="state" v-model="state">
                            <option>完成</option>
                            <option>未完成</option>
                            <option>待定</option>
                        </select>
                    </div>
                    <div class="pure-u-1-2">
                        <button @click="save" class="pure-button pure-button-primary"
                            style="width:100px;margin: 16px 0">保存</button>
                    </div>
                    <div class="pure-u-1-2">
                        <button @click="write_to_page" class="pure-button pure-button-primary"
                            style="width:100px;margin: 16px 0">写入CRM</button>
                    </div>

                    <textarea v-model="final_text" rows="8" style="width:600px"></textarea>
                </div>
            </fieldset>

        </div>

    </div>


</div>
<script type="text/javascript" charset="utf-8" src="vue.js"></script>
<script type="text/javascript" charset="utf-8" src="pupop.js"></script>
